pipeline:
  build:
    image: enigmampc/enigma-core:0.0.1
    devices:
      - "/dev/isgx:/dev/isgx"
    environment:
      - NODE_URL="http://ganache:8545"
    commands:
      - /opt/intel/sgxpsw/aesm/aesm_service
      - . /opt/sgxsdk/environment && . /root/.cargo/env
      - cd enigma-core && RUSTFLAGS=-Awarnings make
      - cd app && cargo test
      - cd ../../enigma-principal && RUSTFLAGS=-Awarnings make JOBS=8
      - export NODE_URL="http://ganache:8545"
      - cd app && RUSTFLAGS=-Awarnings cargo test -j8 -- --nocapture
services:
  ganache:
    image: trufflesuite/ganache-cli:v6.1.6
    command: ["-h", "0.0.0.0"]